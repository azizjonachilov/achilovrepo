<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
  <h:body>

    <h:form>
      <p:growl id="growl" sticky="true"/>

      <h3>Displaying selectbox of type Boolean</h3>
      <p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-4"
                   layout="grid" style="border:0px none; background-color:transparent;"
                   styleClass="ui-panelgrid-blank">

        <p:outputLabel for="checked2" value="Boolean"/>
        <p:selectBooleanCheckbox id="checked2"
                                 value="#{selectboxBean.checked2}">
          <f:ajax listener="#{selectboxBean.onClickChecked2}"
                  update="growl"
          />
        </p:selectBooleanCheckbox>

        <p:link outcome="selectbox_primitive" value="Go to page 1">
          <h:outputText value="Go to page 1"/>
        </p:link>
      </p:panelGrid>
    </h:form>
  </h:body>
</f:view>
</html>
